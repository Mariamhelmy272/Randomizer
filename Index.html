<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Randomized Survey Redirect</title>
  <script>
    window.onload = function () {
      // Add your Google Form URLs here
      const surveyLinks = [
        "https://docs.google.com/forms/d/e/1FAIpQLSdo9myPKHopkNpp2OJHdVGaCGjmxm3ugpdV4EfTHVJyeY1KkQ/viewform?usp=header",
        "https://docs.google.com/forms/d/e/1FAIpQLSc0DFj1K_5eHjiHbAnNgBl65vxtCK0IIzdxlUujccEhq5exvg/viewform?usp=header",
        "https://docs.google.com/forms/d/e/1FAIpQLSeo3nFZG35Ir4DInCYM8423pKFfPr4ncPrOuR_Rgbw4ddgjYw/viewform?usp=header",
        "https://docs.google.com/forms/d/e/1FAIpQLSemPmfx4q32Tz69Z7BEOPF-41FLqkreK4fUrndHvQMymxDl_w/viewform?usp=header" ];

      // Randomly select one of the links
      const randomIndex = Math.floor(Math.random() * surveyLinks.length);
      const selectedLink = surveyLinks[randomIndex];

      // Redirect the user
      window.location.href = selectedLink;
    };
  </script>
</head>
<body>
  <p>Redirecting you to the survey...</p>
</body>
</html>
