<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Redirect</title>
  <script>
    // Define survey links globally so both scripts can use them
    const surveyLinks = [
      "https://forms.gle/XDiPozYEaMCrDmUJ7", // C2
      "https://forms.gle/JerS1oKj8HgEZuddA", // C3
      "https://forms.gle/E5UTxskHk4MEsG9B6", // C4
      "https://forms.gle/RThKzBxnKM7wXeFQ6", // C5
      "https://forms.gle/5yzDELwJZ2vc8jsB7", // C6
      "https://forms.gle/F4UtVGyYrVYWgXpj7", // C7
      "https://forms.gle/UKpXTSCzL7Q59G3e7"  // C8
    ];

    // Pick random link
    const randomIndex = Math.floor(Math.random() * surveyLinks.length);
    const selectedLink = surveyLinks[randomIndex];

    // Redirect when page loads
    window.onload = function () {
      window.location.href = selectedLink;
    };
  </script>
</head>
<body>
  <p>Redirecting you to the survey... If nothing happens, <a id="manualLink" href="#">click here</a>.</p>
  <script>
    // Add fallback clickable link
    document.getElementById('manualLink').href = selectedLink;
  </script>
</body>
</html>
